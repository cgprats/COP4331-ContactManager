<html lang="en" xmlns="http://w3.org/1999/html">
<head>
	<title>Contacts Management</title>
	<link rel="icon" href="https://www.ucf.edu/brand/files/2016/07/BrandAsset_athletics-stackedUCF.jpg">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/contactmanager.js"></script>

	<!-- Read User Cookie -->
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>

<body>
	<h1 id="title">Contacts Management</h1>

	<!-- Print User Information -->
	<div id="loggedInDiv">
		<span id="userName" style="color:lightgray"></span><br>
		<button type="button" id="logoutButton" onclick="doLogout();"> Log Out </button>
	</div>

	<br>

	<!-- Search Contacts -->
	<div id="searchDiv">
		<h2>Search Contacts</h2>
		<input type="text" id="searchText" placeholder="First or Last Name of Search Contact"/>
		<button type="button" id="searchButton" onclick="doSearch();">Search Contact</button><br>
		<span id="searchResult"></span>
		<p id="contactList"></p><br><br>
	</div>

	<br>

	<!-- Add Contacts -->
	<div id="addContactDiv">
		<h2>Add Contact</h2>
		<p>Please fill in all fields.<br>Empty fields will use a default value.</p>

		<!-- Contact First Name -->
		<label for="contactFirstName">First Name:</label>
		<input type="text" id="contactFirstName" name="contactFirstName" placeholder="First Name">

		<!-- Contact Last Name -->
		<label for="contactLastName">Last Name:</label>
		<input type="text" id="contactLastName" name="contactLastName" placeholder="Last Name"><br><br>


		<!-- Contact Email -->
		<label for="contactEmail">Email:</label>
		<input type="email" id="contactEmail" name="contactEmail" placeholder="email@domain.tld">

		<!-- Contact Phone Number -->
		<label for="contactPhone">Phone:</label>
		<input type="tel" minlength="9" maxlength="10" id="contactPhone" name="contactPhone" placeholder="123456789"><br><br>

		<!-- Submit to API -->
		<button type="button" id="addContactButton" onclick="addContact();">Add Contact</button><br>
		<span id="contactAddResult"></span>
	</div>

	<br>

	<!-- Edit Contact -->
	<div id="editContactDiv">
		<h2>Edit Contact</h2>
		<p>Please fill in all fields.<br>Empty fields will use a default value.</p>

		<!-- Contact id -->
		<label for="contactEditID">ID:</label>
		<input type="number" id="contactEditID" name="contactEditID"><br><br>

		<!-- Contact First Name -->
		<label for="contactEditFirstName">First Name:</label>
		<input type="text" id="contactEditFirstName" name="contactEditFirstName" placeholder="First Name">

		<!-- Contact Last Name -->
		<label for="contactEditLastName">Last Name:</label>
		<input type="text" id="contactEditLastName" name="contactEditLastName" placeholder="Last Name"><br><br>


		<!-- Contact Email -->
		<label for="contactEditEmail">Email:</label>
		<input type="email" id="contactEditEmail" name="contactEditEmail" placeholder="email@domain.tld">

		<!-- Contact Phone Number -->
		<label for="contactEditPhone">Phone:</label>
		<input type="tel" minlength="9" maxlength="10" id="contactEditPhone" name="contactEditPhone" placeholder="123456789"><br><br>

		<button type="button" id="editContactButton" onclick="editContact();">Edit Contact</button><br>
		<span id="contactEditResult"></span>
	</div>

	<br>

	<!-- Delete Contact -->
	<div id="delContactDiv";>
		<h2>Delete Contact</h2>

		<!-- Contact id -->
		<label for="contactDeleteID">ID:</label>
		<input type="number" id="contactDeleteID" name="contactDeleteID">

		<button type="button" id="deleteContactButton" onclick="deleteContact();">Delete Contact</button><br>
		<span id="contactDeleteResult"></span>
	</div>
</body>
</html>
