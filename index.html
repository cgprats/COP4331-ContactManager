<html lang="en" xmlns="http://w3.org/1999/html">
<head>
	<title>COP 4331 Group 2</title>
	<link rel="icon" href="https://www.ucf.edu/brand/files/2016/07/BrandAsset_athletics-stackedUCF.jpg">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/contactmanager.js"></script>
</head>

<body>
	<!-- Site Information -->
	<h1>Welcome to the Personal Contact Manager</h1>
	<p>If you have an account, please login below. Otherwise, register a new user.</p>

	<img src="images/avatar.jpg" alt="Site Avatar" class="avatar">

	<br>

	<!-- Login Existing User -->
	<div id="loginDiv" style="float: left;">
		<h2>Login:</h2>

		<!-- Login Name -->
		<label for="loginName">Login Name:</label>
		<input type="text" id="loginName" name="loginName" placeholder="Login Name">

		<!-- Password -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password"><br><br>

		<!-- Remember Login -->
		<label for="remember">Remember Me:</label>
		<input type="checkbox" checked="checked" name="remember">

		<!-- Submit to API -->
		<button type="button" id="loginButton" onclick="doLogin();">Login</button>

		<!-- Display Status -->
		<span id="loginResult"></span>
	</div>

	<!-- Register New User -->
	<div id="registerDiv" style="float: left;">
		<h2>Register:</h2>

		<!-- User First Name -->
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" placeholder="First Name">

		<!-- User Last Name -->
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" placeholder="Last Name"><br><br>

		<!-- User Login Name -->
		<label for="registerLoginName">Login Name:</label>
		<input type="text" id="registerLoginName" name="registerLoginName" placeholder="Login Name"><br><br>

		<!-- User Password -->
		<label for="registerPassword">Password:</label>
		<input type="password" id="registerPassword" name="registerPassword" placeholder="Password">

		<!-- User Password Confirmation -->
		<label for="password_confirm">Confirm Password:</label>
		<input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password"><br><br>

		<!-- Submit to API -->
		<button type="button" id="registerButton" onclick="doRegister();">Register</button>
	</form>
</body>
